<html>
    <head>
        <style>
            body{
             background-image: url("2.jpg");
             padding: 5rem;
            }
            ul{
                padding-left: 470;
                list-style-type: square;
                font-size: medium;
            }
        </style>
    </head>
	<body>
       <center>
		<h1>Add & Remove element in a list</h1>
		<input type="number" id="input" placeholder="number">
		<button type="button" onclick="add_number()">Add</button>
        <button type="button" onclick="remove_number()">Remove</button>
    </center>
        <ul id="list"></ul>
        <script>
		class Node {
			constructor(element) 
			{ 
				this.element = element; 
				this.next = null;
			} 
		}
		class LinkedList { 
			constructor() 
			{ 
				this.head = null; 
				this.size = 0; 
			}  
			add(element) 
			{
				var node = new Node(element); 
			  
				var current; 
			
				if (this.head == null) 
					this.head = node; 
				else { 
					current = this.head;
					while (current.next) { 
						current = current.next; 
					} 
			   
					current.next = node; 
				} 
				this.size++; 
			}
			printList() 
			{ 
				var curr = this.head; 
				document.querySelector("#list").innerHTML = '';
				while (curr) { 
					document.querySelector("#list").innerHTML += `<li>${curr.element} </li>`
					curr = curr.next;
				} 
			}
			removeElement(element) 
			{ 
				var current = this.head; 
				var prev = null; 
				while (current != null) {
					if (current.element === element) { 
						if (prev == null) { 
							this.head = current.next; 
						} else { 
							prev.next = current.next; 
						} 
						this.size--; 
						return current.element; 
					} 
					prev = current; 
					current = current.next; 
				} 
				return -1; 
			}
		} 
		
		let lis = null;
		
		function add_number()
		{
			let val=document.querySelector("#input").value;
			if(lis==null)
			{
				lis = new LinkedList();
				lis.add(val);
			}
			else
			{
				lis.add(val);
			}
			lis.printList();
		}
		
		function remove_number() {
			let val=document.querySelector("#input").value;
			if(lis !== null) {
				lis.removeElement(val);
			}
			lis.printList();
		}
		</script>
	</body>
</html>
